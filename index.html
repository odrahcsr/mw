
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Warriors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Math Warriors</h1>
    <div id="game-board">
        <div id="player1" class="player-section">
            <h2>Player 1 Dice</h2>
            <div class="dice-row" id="player1-dice"></div>
        </div>
        <div id="battlefield">
            <h2>Battlefield</h2>
            <div id="battle-info">Roll to begin!</div>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="player2" class="player-section">
            <h2>Player 2 Dice</h2>
            <div class="dice-row" id="player2-dice"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
